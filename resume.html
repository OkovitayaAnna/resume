<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My resume</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="This is my resume">
	<meta name="keywords" content="resume">
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="main-container border white-main" id="main">
		<div class="flex">
			<div class="l">
				<img src="images/1.png" class="one" id="one">
				<img src="images/2.png" class="two" id="two">
				<img src="images/3.png" class="three" id="three">
			</div>
			<div class="r">
				<img src="images/white-circle.png" class="white" id="white">
				<img src="images/yellow-circle.png" class="yellow" id="yellow">
				<img src="images/pink-circle.png" class="pink" id="pink">
			</div>
		</div>
		<div class="flex">
			<div class="information-about-me border" id="information-about-me">
				<div id="my-photo"> 
					<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
					<p class="btnAvatar noneLeft"><label for="file" style="cursor: pointer;">Загрузить аватар</label></p>
					<p class="noneLeft"><img id="output" /></p>	
				</div>
				<div class="my-name" id="my-name">
					<h2 contentEditable=true class="fio" id="name"> </h2>
					<p class="hb" id="hb" contentEditable=true> </p>
					<p class="none-marging-and-padding" contentEditable=true id="sp"> </p>
					<p class="biography" id="biography" contentEditable=true> </p>
					<div class="contacts none-marging-and-padding" id="contacts">
						<p class="none-marging-and-padding" contentEditable=true id="phone"> </p>
						<p class="none-marging-and-padding" contentEditable=true id="dop"> </p>
						<p class="none-marging-and-padding" contentEditable=true id="email"> </p>
					</div>
				</div>
			</div>
		</div>

		<div class="flex">
			<div class="border w experience">
				<h2> Опыт </h2>
				<div class="work-experience" id="work-experience">
					<div class="workExperience" id="workExperience"></div>
					<button class="open-button btn workButton" onclick="openForm('myForm2')">+</button>
					<div class="form-popup" id="myForm2">
						<form action="#" class="form-container workForm">
							<div class="inputs">
								<input type="text" placeholder="Год (с.. до..)" name="year" class="form" id="year" required>
								<input type="text" placeholder="Компания" name="company" class="form" id="company" required>
								<input type="text" placeholder="Должность" name="position" class="form" id="position" required>
							</div>

							<button type="button" class="btn b" id="crtWork">Добавить</button>
							<button type="button" class="btn cancel b" onclick="closeForm('myForm2')">Закрыть</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="flex">
			<div class="experience border">
				<h2> Образование</h2>
				<div class="work-experience" id="school-experience">
					<div class="workExperience" id="schoolExperience"></div>
					<button class="open-button btn workButton" onclick="openForm('myForm3')">+</button>
					<div class="form-popup" id="myForm3">
						<form action="#" class="form-container workForm">
							<div class="inputs">
								<input type="text" placeholder="Год (с.. до..)" name="yearS" class="form" id="yearS" required>
								<input type="text" placeholder="Школа/университет" name="school" class="form" id="school" required>
								<input type="text" placeholder="Успеваемость" name="grades" class="form" id="grades" required>
							</div>
	
							<button type="button" class="btn b" id="crtSchool">Добавить</button>
							<button type="button" class="btn cancel b" onclick="closeForm('myForm3')">Закрыть</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="flex">
			<div class="skills border"> 
				<h2> Мои навыки </h2>
				<dl id="dl"></dl>
				<button class="open-button btn" onclick="openForm('myForm')">+</button>

				<div class="form-popup" id="myForm">
				<form action="#" class="form-container">
					<div class="inputs">
						<input type="text" placeholder="Название навыка" name="skill" class="form" id="skill-c" required>
						<input type="text" placeholder="Кол-во процентов" name="percentage"class="form" id="percentage" required>
					</div>

					<button type="button" class="btn b" id="crt">Добавить</button>
					<button type="button" class="btn cancel b" onclick="closeForm('myForm')">Закрыть</button>
				</form>
				</div>
				<script>
					function openForm(id) {
					document.getElementById(id).style.display = "block";
					}
					
					function closeForm(id) {
					document.getElementById(id).style.display = "none";
					}
				</script>
			</div>
		</div>
		<div class="change" id="change">
			<div class="hideDiv" id="hideP"> <button type="button" class="btn hide" id="hidePr">Скрыть проекты</button> </div>
			<div class="flex">
				<div class="my-projects border" id="projects">
					<h2> Мои проекты </h2>
					<input type="file" class="crtPr btn" id="crtPr" style="display: none;">
					<label for="crtPr" style="cursor: pointer; text-align: center;" class="btn crtPr">+</label>
					<!-- Контейнер слайд-шоу -->
					<div class="slideshow-container">

						<!-- Полноразмерные изображения с числом и текстом подписи -->
						<div class="mySlides fade">
						<img src="images/it-project3.png" style="width:100%; height:400px">
						<div class="text" contentEditable=true> Подпись один </div>
						</div>
					
						<!-- Вперед и назад кнопки -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>
					</div>
					
					<!-- Точки/круги -->
					<div style="text-align:center" id="dots">
						<span class="dot" onclick="currentSlide(1)"></span>
					</div>
				</div>
			</div>
			<div class="hideDiv" id="hideD"> <button type="button" class="btn hide" id="hideDip">Скрыть дипломы</button> </div>
			<div class="flex">
				<div class="diploms" id="diplomsM">
					<h2> Мои дипломы и награды </h2>
					<!-- Сетка: четыре столбца -->
					<div class="row myDiploms" id="diploms">
						<div class="column diplom crtD">
							<input type="file" class="crtDiplom btn" id="crtDiplom" style="display: none;">
							<label for="crtDiplom" style="cursor: pointer; text-align: center;" class="btn crtDiplom">+</label>
						</div>
					</div>
					
					<!-- Расширяющийся контейнер изображений -->
					<div class="container">
						<!-- Закрытое изображение -->
						<span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
					
						<!-- Развернутое изображение -->
						<img id="expandedImg" style="width:100%">
					
						<!-- Текст изображения -->
						<div id="imgtext"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script>
		var loadFile = function(event) {
			const file = event.target.files[0];
			const reader = new FileReader();
			reader.onloadend = () => {
				const base64String = reader.result.replace('data:', '').replace(/^.+,/, '');
				localStorage.setItem('avatar', base64String);
				var image = document.getElementById('output');
				image.src = `data:image/png;base64,${base64String}`;
			};
			reader.readAsDataURL(file);
		};
		const base64String = localStorage.getItem('avatar');
		if (base64String) {
			var image = document.getElementById('output');
			image.src = `data:image/png;base64,${base64String}`;
		}
	</script>
</body>

</html>
